<body>
    <h1>Tipos de Datos en JavaScript</h1>
    <h4>Los tipo de datos representan piezas de información. Estos pedazos son llamados valores (values) y cada uno
        tiene un tipo de dato (data type) que determina su rol.</h4>
    <p>Los más esenciales son: </p>
    <ul>
        <li>Numbers</li>
        <li>Strings</li>
        <li>Booleans</li>
        <li>Objects</li>
        <li>Undefined</li>
        <li>Null</li>
    </ul>
